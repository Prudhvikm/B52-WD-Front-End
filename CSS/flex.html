<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .Flex-container{
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
            align-items: center;
        }
        .Flex-container> div{
            width: 100px;
            background-color: aqua;
            text-align: center;
            padding: 20px;
            font-size: 30px;
            margin: 50px;
         }
    </style>
</head>
<body>
    <div class="Flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        
        
    </div>
    
    
</body>
</html>
